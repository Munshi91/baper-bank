<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <h1 class="text-5xl mt-10 text-center font-semibold">Let's get some <span class="text-red-600">Money</span> </h1>
  <main>
    <section>
      <div class="grid grid-cols-3  gap-4 max-w-3xl mx-auto mt-10">
        <div class="bg-green-500 text-white p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-red-500 text-white p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span class="withdraw-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 text-white p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
      </div>
    </section>
    <section>
      <div class="flex gap-4 max-w-3xl mx-auto mt-10">
        <div class="bg-indigo-500 space-y-4  p-8 rounded-xl">
          <h2 class="text-2xl text-white">Please Deposit</h2>
          <input id="deposit-text" class="w-full py-1 rounded px-2" type="text" placeholder="$ Deposit your Balance">
          <button id="btn-deposit"
            class="px-8 py-2 text-md font-semibold bg-blue-800 rounded-md text-white">Deposit</button>
        </div>
        <div class="bg-blue-400  space-y-4 p-8 rounded-xl">
          <h2 class="text-2xl text-white">Please Withdraw</h2>
          <input id="withdraw-field" class="w-full py-1 rounded px-2" type="text" placeholder="$ Withdraw your Balance">
          <button id="btn-withdraw"
            class="px-8 py-2 text-md font-semibold rounded-md bg-purple-950 text-white">Withdraw</button>
        </div>

      </div>
    </section>
  </main>


  <script src="deposit.js"></script>
</body>

</html>
