<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bape Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <h1 class="text-5xl mt-10 text-center font-semibold">Welcome to your <span class="text-red-600">Bank</span> </h1>



  <main>
    <section class="bg-green-200 rounded-xl p-6 max-w-lg mt-4 mx-auto">
      <div class="text-center">
        <h3 class="text-2xl font-bold">Please Login</h3><br>
        <div>
          <input id="int-email" class="py-1 w-9/12 px-2 text-sm rounded-md" type="email" name=""
            placeholder="Your email"><br><br>
          <input id="int-pass" class="py-1 w-9/12 px-2 text-sm rounded-md" type="password" name=""
            placeholder="password"><br><br>
          <button id="btn-submit" class="px-6 py-2 rounded-md bg-yellow-600">Submit</button>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
